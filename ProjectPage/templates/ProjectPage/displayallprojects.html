<!doctype html>
<html lang="en">
  <head>
      {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v4.1.1">
    <title>Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">



    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      body {
          background-image: url("{%static 'bg.jpg'%}");
          background-repeat:no-repeat;
          /* object-fit: cover; */
        }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
  
<nav class="navbar">
    <div class="navbar-brand" >
      <a href="{% url 'home'%}"><img src="{% static 'pllogo.jpg' %}" alt="static" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy"></a>
      CoverPage
    </div>
</div>
</header>


  <div class="album py-5">
    <div class="container">

      <div class="row">
        {% for project in projects.all %}

        <div class="col-md-4">

          <div class="card mb-4 shadow-sm">
              <img height="225" style="object-fit: cover" src="{{project.image.url}}" alt='media image here'/>
            <div class="card-body">
              <h4  style="color: darkcyan;font-weight: bold;" class="card-text">{{project.title}}</h4><br>
              <p class="card-text">{{project.summary}}</p>
              <div class="d-flex justify-content-between align-items-center">
                    <a href="{% url 'displayOneProject' project.id%}" class="btn btn-primary my-2">Open</a>
                <small class="text-muted">9 mins</small>
              </div>
            </div>

          </div>
        </div>
        {% endfor %}
        
        
        
      </div>
    </div>
  </div>


<footer class="text-muted">
</footer>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</html>
